include:
  - remote: 'https://raw.githubusercontent.com/luciamo/pipelines/feat/change-node-user/gitlab/golang/abstracts/go.yaml'

test:all:
  extends: '.go'
  stage: 'tests'
  script:
    - !reference [ .scripts-repo, before_script ]
    - $SCRIPTS_DIR/global/scripts/golang/test/run.sh
  coverage: '/total.*?([0-9]{1,3}[.][0-9]{0,2})%/'
  artifacts:
    when: 'always'
    paths:
      - 'coverage.*'
    reports:
      coverage_report:
        coverage_format: 'cobertura'
        path: 'coverage.xml'

test:build:
  extends: '.go'
  stage: 'tests'
  script:
    - mkdir -p ./bin
    - go build -o ./bin ./...
  artifacts:
    paths:
      - 'bin'
