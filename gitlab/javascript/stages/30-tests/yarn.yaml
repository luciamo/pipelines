include:
  - remote: 'https://raw.githubusercontent.com/luciamo/pipelines/feat/change-node-user/gitlab/javascript/abstracts/yarn.yaml'

test:all:
  extends: '.yarn'
  stage: 'tests'
  script:
    - !reference [ .test:all, before_script ]
    - yarn test:ci
    - !reference [ .test:all, after_script ]
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  cache:
    paths: !reference [ .test:all, cache, paths ]
  artifacts:
    when: 'always'
    paths:
      - 'coverage/*'
    reports:
      coverage_report:
        coverage_format: 'cobertura'
        path: 'coverage/jest_public/cobertura-coverage.xml'

test:build:
  extends: '.yarn'
  stage: 'tests'
  before_script:
  script:
    - !reference [ .test:build, before_script ]
    - yarn build
    - !reference [ .test:build, after_script ]
  cache:
    paths: !reference [ .test:build, cache, paths ]
  artifacts:
    paths:
      - 'build'
  rules:
    - if: "$CI_MERGE_REQUEST_IID"
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
    - if: "$CI_COMMIT_TAG"
