include:
  - remote: 'https://raw.githubusercontent.com/luciamo/pipelines/refs/heads/feat/change-node-user/gitlab/javascript/abstracts/yarn.yaml'

style:eslint:
  extends: '.yarn'
  stage: 'code check (style/quality)'
  before_script:
  script:
    - !reference [ .style:eslint, before_script ]
    - yarn lint:ci
    - !reference [ .style:eslint, after_script ]
  cache:
    paths: !reference [ .style:eslint, cache, paths ]
