include:
  - remote: 'https://raw.githubusercontent.com/luciamo/pipelines/feat/change-node-user/gitlab/global/abstracts/default-variables.yaml'

.scripts-repo:
  before_script:
    - export SCRIPTS_DIR="$(mktemp -d)/pipelines"
    - export SCRIPTS_REPO="https://github.com/rios0rios0/pipelines.git"
    - git clone --depth 1 "$SCRIPTS_REPO" "$SCRIPTS_DIR"
  rules:
    - if: "$CI_MERGE_REQUEST_IID"
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
