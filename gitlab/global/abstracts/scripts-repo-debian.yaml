include:
  - remote: 'https://raw.githubusercontent.com/luciamo/pipelines/feat/change-node-user/gitlab/global/abstracts/scripts-repo.yaml'

.scripts-repo-debian:
  extends: '.scripts-repo'
  before_script:
    - |
      apt-get update && \
      apt-get install -y --no-install-recommends \
          git jq \
          python3 python3-yaml # for golangci-lint config merging
    - !reference [ .scripts-repo, before_script ]
