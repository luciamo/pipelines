include:
  - remote: 'https://raw.githubusercontent.com/luciamo/pipelines/feat/change-node-user/gitlab/global/abstracts/default-variables.yaml'

test:all:
  extends: '.test:all'
  stage: 'tests'
  script:
    - gradle test
    - gradle jacobo
    - echo $(cat "$PREFIX$REPORT_PATH/jacoco/test/html/index.html" | grep -o "<tfoot>.*</tfoot>") || exit 0
  coverage: '/Total.*?([0-9]{1,3})%/'
  artifacts:
    when: 'always'
    paths:
      - "$PREFIX$REPORT_PATH/jacoco/test"
    reports:
      junit: "${PREFIX}build/test-results/test/**/TEST-*.xml"
      coverage_report:
        coverage_format: 'cobertura'
        path: "$PREFIX$REPORT_PATH/cobertura.xml"

test:build:
  extends: '.test:build'
  stage: 'tests'
  rules:
    - if: "$CI_MERGE_REQUEST_IID"
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
    - if: "$CI_COMMIT_TAG"
