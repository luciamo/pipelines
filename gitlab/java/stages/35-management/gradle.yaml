include:
  - remote: 'https://raw.githubusercontent.com/luciamo/pipelines/feat/change-node-user/gitlab/global/abstracts/default-variables.yaml'
  - remote: 'https://raw.githubusercontent.com/luciamo/pipelines/feat/change-node-user/gitlab/global/stages/35-management/abstracts.yaml'

# TODO: those two jobs depend on the artifact of the previous step
report:sonarqube:
  extends: '.report:sonarqube'
  stage: 'management'
  variables:
    GIT_DEPTH: '0' # tells git to fetch all the branches of the project, required by the analysis task
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" # defines the location of the analysis task cache
  cache:
    key: "${CI_JOB_NAME}"
    when: 'always'
  script:
    - gradle sonar
  tags:
    - 'dev-gitlab-runner-onprem'
  rules: # TODO: this could be not duplicated using !reference
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"

# do it in your 'build.gradle' file:
# tasks.cyclonedxBom {
#   setOutputName('bom')
#	setOutputFormat('json')
#	setProjectType('<application or library>')
# }
report:dependency-track:
  extends: [ '.report:dependency-track', '.dependency-track' ]
  script:
    - gradle cyclonedxBom
    - apk add --no-cache curl jq
    - !reference [ .dependency-track, script ]
