include:
  - remote: 'https://raw.githubusercontent.com/luciamo/pipelines/feat/change-node-user/gitlab/python/abstracts/pdm.yaml'

publish:qa:
  extends: '.pdm-prod'
  stage: 'delivery'
  variables:
    SUFFIX: '-snapshots'
  script:
    - pdm publish --no-build -r "http://${NEXUS_REPOSITORY_HOST_URL}/repository/pypi${SUFFIX}/"
  tags:
    - 'dev-gitlab-runner-onprem'
  rules:
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"

publish:prod:
  extends: 'publish:qa'
  variables:
    SUFFIX: '-releases'
  rules:
    - if: "$CI_COMMIT_TAG"
